<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/x-icon" href="../favicon.png" />
<title>自动填充email</title>
<style>
*{padding:0;margin:0;}
li{list-style:none;}
#tipBox
{
    display:none;
    background:#fff;
    background:rgba(255,255,255,.9);
    color:#888;
    position:absolute;
    width:100%;
    text-align:left;
    top:40px;
    left:0;
    z-index:10;
    border-radius: 6px;
    box-shadow:2px 2px 2px 1px rgba(0,0,0,.2);
}
    #tipBox li
    {
        padding:8px;
        background-image:url(mail-icon.png);
        background-size:12px;
            background-repeat:no-repeat;
            background-position:239px center;
    }
#tipBox li#chosen
{
    color:#fff;
    background-color: #4d90fe;
    background-color: rgba(77,144,254,.8);
}
        #tipBox li.phone
        {
            background-image:url(phone-icon.png);
            background-position:240px center;
            background-size:9px;
        }
</style>
</head>

<body style="background:#f5f5f5;">

<div style="text-align:center;margin:50px auto;position:relative;width:260px;">
	<input id="email" type="text" name="test" placeholder="Email 或 手机号">
</div>
<script src="autoEmail.js"></script>
<script>
document.getElementById("email").focus();
var emailServer = ["qq.com", "163.com", "yahoo.com", "sohu.com"];
autoEmail(document.getElementById("email"), emailServer);
</script>
</body>
</html>
